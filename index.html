<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <br> 
    <br> 
    <br>
    <br>

        <h1>Calculadora equilíbrio de forças</h1>

        <br> 
        <br>
        <br>

            <div class="numero1">
                <label for="extremidadea">F1 extremidade (N)  <input type="number" name="f1" id="extremidadea"></label>
            </div>

            <br>

                <div class="numero2"> 
                    <label for="extremidadeb">F2 extremidade (N)  <input type="number" name="f2" id="extremidadeb"></label>
                </div>

                <br> 

                    <div class="numero3">
                        <label for="distanciaa">Distância de F1 (m)  <input type="number" name="d1" id="distanciaa"></label>
                    </div>

                    <br> 

                        <div class="numero4"> <!--Aqui se inicia a 2° variavel de distancia-->
                            <label for="distanciab">Distância de F2 (m)  <input type="number" name="d2" id="distanciab"></label>
                        </div>

                        <br> 
                        <br> 
                        <br> 

                    <div class="lugar"> <!--aqui se inicia o botao-->
                        <button class="botao" type="botao" id="calcular">CALCULAR</button> 
                    </div>

                <br>
                <br> 

            <div class="Resultado">
                <p id="Resultado"></p> 
            </div>

        </div>

    </body>

</html>
 
<!--br é o espaçamento-->
<!--h1 é o titulo da calculadora-->
<!--div organiza o conteúdo do código-->
<!--label traz uma melhor usabilidade e acessibilidade ao site em questão-->
<!--input é usado para criar conteúdos interativos-->
<!--button é usado para criar um botão-->
<!--type define qual vai ser o comportamento do botão-->
<!--id identifica-->
